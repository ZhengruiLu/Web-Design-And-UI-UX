<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div id="homepage">
        <header>     
          <nav class="menubar">
            <div class="header-logo">
              <a href="index.html">
                <img src="image/logo.png" alt="logo">
              </a>
                <h1>How to Throw a Birthday Party? ...For Your Cat</h1>
            </div>   
            <ul class="menu">
              <li><a href="index.html">Home</a></li>
              <li>
              <div class="dropdown">
                <a class="dropbtn" href="about.html">
                    About
                </a>
                <div class="dropdown-content">
                  <a href="#">About Us</a>
                  <a href="#">Careers</a>
                  <a href="#">Contact</a>
                </div>
               </li>
              <li><a href="register.html">Register</a></li>
            </ul>
          </nav>
        </header>
        
        <main>
            <h2 class="main__title">
                Registration Form: 
            </h2>
              
            <form action="/submit" method="POST">
                <p><span class="form-reminder">*</span> means this question is <span>required</span> to answer</p>
                <div class="row">
                    <label for="name" required>
                        Name: 
                    </label>
                    <input id="name" type="text" name="name" placeholder="Your name here" required>
    
                </div>
    
                <div class="row">
                    <label for="email" required>
                        Email: 
                    </label>
                    <input id="email" name="email" type="email" placeholder="Your email here" required>
                </div>
    
                <div class="row">
                    <label for="check">
                        Do you want us to send you annoying emails?
                    </label>
                    <input id="check" type="checkbox" name="annoy_me" checked/>
                </div>
    
                <div class="row">
                    <label for="tier" required>
                        Tier: 
                    </label>
                
                    <select class="column" id="tier" name="tier" required>
                        <option value="silver"></option>
                        <option value="please_select" selected>Please Select</option>
                        <option value="1">Silver Tier</option>
                        <option value="2">Gold Tier</option>
                        <option value="3">Platinum Tier</option>
                    </select>
                </div>
    
                <div class="row">
                    <button type="submit">Register</button>
                </div>
            </form>  
        </main>
        <footer>
          We really don't care about your privacy, see our <a href="privacy.html">Privacy Policy</a>
        </footer>
      </div>
</body>
</html>
